<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.html" />
    <link rel="stylesheet" href="./login.css" />

    <script
      src="https://kit.fontawesome.com/ba6e243ea4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="section-login">
      <header>
        <nav class="navbar">
          <ul>
            <li class="nav-list"><a href="/index.html">inicio</a></li>
          </ul>
        </nav>
      </header>
      <section class="login-container">
        <div class="logo-container">
          <a href="/index.html">
            <img src="./img/escuela.png" alt="logo" />
          </a>
        </div>
        <div class="nombre-escuela">Instituto de Educación</div>

        <div class="text-below-name">
          <p>INGRESA A TU CUENTA</p>
        </div>
        <div class="imputs">
          <label>Nombre de Usuario:</label>
          <input type="text" placeholder="Introduzca el nombre de usuario" />
          <label>Correo Electronico:</label>
          <input type="mail" placeholder="Introduzca el mail" />
          <label>Contraseña:</label>
          <input type="password" placeholder="Introduzca una Contraseña" />
        </div>
        <div class="registrarse">REGISTRARSE</div>
        <div class="ingreso-redes">
          <p>O PUEDES INGRESAR CON:</p>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div></div>
      </section>
    </main>
  </body>
</html>
