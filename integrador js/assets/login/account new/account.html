<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./account.css" />

    <script
      src="https://kit.fontawesome.com/ba6e243ea4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-list">
            <a href="/index.html">INICIO</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="section-login">
      <form class="form__container" id="form">
        <div class="logo-container">
          <img src="../logopagina-1.png" alt="logo" />
        </div>
        <p class="form__title">REGISTRATE</p>
        <div class="form__field">
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form__input"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="text"
            placeholder="TelÃ©fono"
            class="form__input"
            id="phone"
            autocomplete="off"
          />
          <small></small>
        </div>
        <input type="submit" class="form__submit__btn" value="Ingresar" />
        <div class="ingreso-redes">
          <p>O PUEDES INGRESAR CON:</p>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </form>
    </main>
    <script src="./account.js"></script>
  </body>
</html>
