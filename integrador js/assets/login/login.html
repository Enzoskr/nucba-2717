    <title>Login</title>

    <header>

    <main class="section-login">
      
      <form class="form__container" id="form">
        <div class="logo-container">
          <img src="../img/imagenes/logopagina-1.png" alt="logo" />
        </div>
        <p class="form__title">INICIA SESION</p>
        <div class="form__field">
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form__input"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <input type="submit" class="form__submit__btn" value="Ingresar" />
